env {
    execution.parallelism = 1
    job.mode = "BATCH"

    #spark config
    spark.app.name = "SeaTunnel"
    spark.executor.instances = 2
    spark.executor.cores = 1
    spark.executor.memory = "1g"
    spark.master = local
}

source {
    InfluxDB {
        url = "http://influxdb-host:8086"
        sql = "select label, f1, f2, f3, f4, f5, f6, f7 from test"
        database = "test"
        upper_bound = 100
        lower_bound = 1
        partition_num = 4
        split_column = "f5"
        fields {
            label = STRING
            f1 = STRING
            f2 = DOUBLE
            f3 = BIGINT
            f4 = FLOAT
            f5 = INT
            f6 = SMALLINT
            f7 = BOOLEAN
            }
    }
}

